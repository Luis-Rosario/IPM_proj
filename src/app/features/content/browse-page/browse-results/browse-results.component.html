<div class="row">
    <div class="col-12">

        <div class="search-title" *ngIf="showResultMessage">
            Results for "<b>{{this.searchTerm}}</b>"
        </div>

        <div class="result-list">

            <!--   {{game.game_name}} -->
            <game-card class="non-owner game-card" *ngFor="let game of games" [gameName]="game.game_name" [gameInfo]="game">

            </game-card>

        </div>
    </div>
</div>
