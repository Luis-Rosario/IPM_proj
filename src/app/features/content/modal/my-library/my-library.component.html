<h2>

    My games</h2>
<div *ngFor="let game of lendingGames">
    <lib-card [gameName]="game" [gameInfo]="this.lendingGamesInfo.get(game)"></lib-card>
</div>

<h2>My borrowed games</h2>
<div *ngFor="let game of borrowingGames">
    <lib-card [gameName]="game" [gameInfo]="this.borrowingGamesInfo.get(game)"></lib-card>
</div>
