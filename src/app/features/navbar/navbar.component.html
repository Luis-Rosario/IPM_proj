        </a>
        <a routerLink="/home" routerLinkActive="active">LlemePlay</a>
    </div>
    <input class="norm-input" type="text" placeholder="..." />

    <ul>
        <li class="dropdown">
            <a href="#" data-toggle="dropdown" class="dropdown-toggle">Select consoles<b class="caret"></b></a>
            <ul class="dropdown-menu">
                <li *ngFor="let console of this.consoles">
                    <div class="checkbox">
                        <label>
                            <input id="{{console}}" type="checkbox">{{console}}
                        </label>
                    </div>
                </li>


            </ul>
        </li>
    </ul>

    <ul class="links">
        <li>
            <a routerLink="/user/library" routerLinkActive="active" [ngClass]=" this.url.includes('libary') ? 'active' : ''"><b>My Library</b></a>
        </li>
        <li>
            <a routerLink="/user/profile" routerLinkActive="active" [ngClass]=" this.url.includes('profile') ? 'active' : ''"><b>My Account</b></a>
        </li>
        <li>
            <a routerLink="/user/inbox" routerLinkActive="active" [ngClass]=" this.url.includes('inbox') ? 'active' : ''"><b>Inbox</b></a>
        </li>
    </ul>
    <div class="right-hand">
        <i class="fas fa-bell" (click)="toggleNotifications()" style="display: block;"></i>
        <ul class="notifications hidden">
            <li *ngFor="let notification of this.notifications">
                <a (click)="clickNotification(notification)">{{notification.otherUser}}: {{notification.content}}
                    {{notification.date}} {{notification.time}} {{notification.game}}</a>
            </li>
        </ul>

        <div class="user-info">
            <div class="row user">
                {{ userInfo.first_name }} {{ userInfo.last_name }}
            </div>
            <div class="row points">{{ userInfo.llama_points }}*</div>
            <div class="row logout">
                <li (click)="logout()">Logout</li>
            </div>
        </div>
    </div>
</div>
