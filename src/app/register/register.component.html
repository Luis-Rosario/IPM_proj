<form [formGroup]="form">


    <div class="box">

        <div class="row">
            <h3 class="box-title pull-left">Register</h3>
        </div>

        <div class="section">
            <div class="row">
                <div class="col-6">
                    <h6 class="subtitles">First Name</h6>
                    <input type="text" class="boxElem" formControlName="first_name">
                </div>

                <div class="col-6">
                    <h6 class="subtitles ">Last Name</h6>
                    <input type="text" class="boxElem" formControlName="last_name">
                </div>
            </div>

            <div class="row">
                <div class="col-6">
                    <h6 class="subtitles">Date of Birth</h6>
                    <input type="text" class="boxElem" formControlName="birthdate">
                </div>

                <div class="col-6">
                    <h6 class="subtitles ">Gender</h6>
                    <input type="text" class="boxElem" formControlName="gender">
                </div>
            </div>
        </div>

        <div class="section">
            <div class="row">
                <div class="col-6">
                    <h6 class="subtitles">Street Address</h6>
                    <input type="text" class="boxElem-single" formControlName="street_address">
                </div>
            </div>

            <div class="row">
                <div class="col-6">
                    <h6 class="subtitles ">Postal Code</h6>
                    <input type="text" class="boxElem" formControlName="postal_code">
                    <!--  <input type="text" class="boxElem" formControlName="PostalCode2"> -->
                </div>

                <div class="col-6">
                    <h6 class="subtitles ">City</h6>
                    <input type="text" class="boxElem" formControlName="city">
                </div>
            </div>
        </div>

        <div class="section">
            <div class="row">
                <div class="col-6">
                    <h6 class="subtitles ">Email</h6>
                    <input type="text" class="boxElem-single" formControlName="email">
                </div>
            </div>

            <div class="row">
                <div class="col-6">
                    <h6 class="subtitles ">Pasword</h6>
                    <input type="text" class="boxElem" formControlName="password">
                </div>

                <div class="col-6">
                    <h6 class="subtitles ">Pasword Confirmation</h6>
                    <input type="text" class="boxElem" formControlName="PasswordConfim">
                </div>
            </div>
        </div>
        <div class="section">
            <div class="row">
                <div class="col-6">
                    <h6 class="subtitles ">Card Number</h6>
                    <input type="text" class="boxElem-single" formControlName="card_number">
                </div>
            </div>

            <div class="row">
                <div class="col-6">
                    <h6 class="subtitles ">Expiration Date</h6>
                    <input type="text" class="boxElem" formControlName="expiration_date">
                    <!-- <input type="text" class="boxElem" formControlName="ExpirationDate2" style="display: inline-block;"> -->
                </div>

                <div class="col-6">
                    <h6 class="subtitles ">Security Code</h6>
                    <input type="text " class="boxElem" formControlName="security_code">
                    <!--       <input type="text " class="boxElem" formControlName="SecurityCode2"> -->
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-12">
                <button class="button " (click)="register() ">Register</button>
            </div>
        </div>

    </div>

</form>
