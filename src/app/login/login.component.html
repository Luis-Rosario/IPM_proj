<div class="row">
    <div class="col-12">
        <img class="logo" src="assets/llamma.png">
        <h3 class="title">Lleme Play</h3>
    </div>
</div>

<div class="box">

    <div class="row">
        <h3 class="box-title pull-left">Log In</h3>
    </div>

    <div class="row-box">
        <div class="col-12">
            <h6 class="subtitles">Username</h6>
            <input type="text" class="boxElem" placeholder="Username">
        </div>
    </div>

    <div class="row-box">
        <div class="col-12">
            <h6 class="subtitles">Password</h6>
            <input type="text" class="boxElem" placeholder="Insert a password">
        </div>
    </div>

    <div class="row-button">
        <input type="submit" class="submit" value="Log In" (click)='login()'>
        <div class="register">
            <a class="register" routerLink="/register" routerLinkActive="active">Register</a>
        </div>
    </div>


</div>
